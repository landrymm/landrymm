<html lang="fr-ca">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/png" href="medias/logo.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist (2)/bootstrap-4.5.0-dist/css/bootstrap.css">
    <script src="bootstrap-4.5.0-dist (2)/bootstrap-4.5.0-dist/js/bootstrap.js"></script>


</head>
<body>
<div class="container">
    <h2>Demande de renseignements</h2>
    <form>
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="name" class="form-control" id="name" placeholder="votre nom">
        </div>

        <div class="form-group">

            <label for="firstname">Prénom:</label>
            <input type="firstname" class="form-control" id="firstname" placeholder="Votre prénom">
        </div>

        <div class="form-group">
            <label for="sujet">Sujet</label>
            <select class="form-control" id="sujet">
                <option>Html</option>
                <option>Css</option>
                <option>Bootstrap</option>
                <option>Jumbotron</option>
                <option>Parallax</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Vous avez une question?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Urgent
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Important
            </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
                Peut attendre
            </label>
        </div>

        <button type="reset" class="btn btn-primary">Reset</button>

        <form action="index.html">
            <input type="submit" value="Envoyer le formulaire"/>
        </form>


    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
</body>
</html>
